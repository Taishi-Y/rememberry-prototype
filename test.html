<html>
<head>
    <script src="./js/vendor/jquery-2.1.4.js"></script>
</head>
<body>
    <script>
        var text_to_translate = 'Something';

        var translate = function (text, callback) {
            var xhr = new XMLHttpRequest(),
                url = 'http://translate.google.ru/translate_a/t?client=mt&text=' +
                        text + '&sl=en&tl=uk'

            xhr.open('GET', url);
            xhr.setRequestHeader('Accept', 'application/json, text/javascript, */*; q=0.01');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(JSON.parse(xhr.responseText));
                }
            };

            xhr.send();
        };
//
        translate(text_to_translate, function (result) {
            console.log("RESULT:", result);
        });
    </script>
</body>
</html>
