<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/options.css"/>
    <script src="/js/utils/common.js"></script>
    <script src="/js/background/bgAPI.js"></script>
    <script src="/js/options.js"></script>
</head>
<body>
    <div class="menu" id="languages-menu">
        <h3></h3>
        <label for="source-lang"></label><select id="source-lang"></select>
        <br/><br/>
        <label for="target-lang"></label><select id="target-lang"></select>
    </div>
    <div class="menu" id="action-menu">
        <h3></h3>
        <label for="action"></label><select id="action"></select>
        <br/><br/>
        <label for="modifier"></label><select id="modifier"></select>
    </div>
    <div class="menu" id="deck-menu">
        <h3></h3>
        <label for="selected-deck"></label><select id="selected-deck"></select>
        <div id="deck-info">
            <label for="deck-name"></label><input type="text" id="deck-name"/>
            <br/><br/>
            <div id="desc-container">
                <label for="deck-desc"></label><textarea id="deck-desc"></textarea>
            </div>
            <label for="cards-count"></label><span id="cards-count"></span>
        </div>
        <div id="btn-area">
            <button data-action="add"></button>
            <button data-action="remove"></button>
            <button data-action="clear"></button>
            <button data-action="activate"></button>
            <button data-action="export"></button>
            <button data-action="update"></button>
        </div>
    </div>
</body>
</html>
